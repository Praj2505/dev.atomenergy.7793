    <!-- CONTACT -->
    <section class="section-contact" id="contact" aria-label="Contact">
      <div class="container">
        <h2 class="section-contact-title">Contact Us</h2>
        <p class="section-contact-sub">Questions, wholesale, or partnership inquiries — send us a message.</p>

        <form id="contact-form" class="contact-form" novalidate>
          <!-- NOTE: configure your Formspree form ID below, or use Netlify/EmailJS. See README notes in JS. -->
          <input type="hidden" name="_subject" value="Contact Team Atom">
          <label class="field">
            <span class="label-text">Name</span>
            <input type="text" name="name" id="name" required placeholder="Your name">
          </label>

          <label class="field">
            <span class="label-text">Email</span>
            <input type="email" name="email" id="email" required placeholder="you@example.com">
          </label>

          <label class="field">
            <span class="label-text">Message</span>
            <textarea name="message" id="message" rows="5" required placeholder="How can we help?"></textarea>
          </label>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
            <div id="form-status" class="form-status" role="status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </section>
